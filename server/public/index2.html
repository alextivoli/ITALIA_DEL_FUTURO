<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <link href='/css/bootstrap.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/flag-icon.css">
    <link rel='stylesheet' href='/css/style.css'>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Orbitron&display=swap' rel='stylesheet'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://italiadelfuturo.it/img/logo.ico" />
    <title>HOME</title>
    
</head>
<body>
    <div id="loading_screen">
        <div class="d-flex justify-content-center">
            <div class="spinner-border text-success" role="status" style="margin-top: 50vh">
            </div>
        </div>
    </div>

    <div style='display: none' id='hideAll'>

        <div class='nav-home fixed-top' id='nav-home' style='opacity: 0;'>
            <nav class='navbar bg-dark  '>

                <button class=" navbar-toggler hamburger">
                    <i class="menuIcon material-icons bi bi-list"></i>
                    <i class="closeIcon material-icons bi bi-x-lg"></i>
                </button>

                <div class="col container d-flex justify-content-center">
                    <a class='navbar-brand h-h lang' title="home" href='/home' key="HOME"></a>
                    <a class='navbar-brand h-s lang' title="party" href='/party'
                        key="PARTY"></a>
                </div>
                <a class='navbar-brand-logo h-logo' aria-current='page' title="home" href='/home'>
                    <img class='logo-farnese-caffe' src='../img/LOGO/logo_tondo.jpg' alt='Logo Italia del Futuro'>
                </a>

                <div class="col container d-flex justify-content-center">
                    <a class='navbar-brand h-p lang' title="statute" href='/statute' key="STATUTE"></a>
                    <a class='navbar-brand h-c lang' title="contacts" href='/contacts' key="CONTATTI"></a>

                    <div class="navbar-brand dropdown h-d">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <a id="btn_en"><span class="flag-icon flag-icon-gbr"></span></a>
                            <a id="btn_it"><span class="flag-icon flag-icon-ita"></span></a>
                        </button>
                        <ul class="dropdown-menu" style="background-color:#212529 ;">
                            <li><a class="dropdown-item translate" id="en-gb" style="color:#c0c0c0"><span
                                        class="flag-icon flag-icon-gbr"></span> English</a></li>
                            <li><a class="dropdown-item translate" id="it-it" style="color:#c0c0c0"><span
                                        class="flag-icon flag-icon-ita"></span> Italiano</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <ul class="menu">
            <li><a class='btn  btn-block m-0 lang' style='color: #c0c0c0;' title="home" href='/home' key="HOME"></a>
            </li>
            <li><a class='btn  btn-block m-0 lang' style='color: #c0c0c0;' title="party"
                    href='/party' key="PARTY"></a></li>
            <li><a class='btn  btn-block m-0 lang' style='color: #c0c0c0;' title="statute" href='/statute'
                    key="STATUTE"></a></li>
            <li><a class='btn  btn-block m-0 lang' style='color: #c0c0c0;' title="contacts" href='/contacts'
                    key="CONTACTS"></a></li>
        </ul>

        <div class='hero'>
            <div class='hero__content reveal caption' id='frame_1'>

                <div class='row'>
                    <div class='col d-flex justify-content-center'>
                        <img class='logo-farnese-caffe_index' src='../img/LOGO/logo_tondo.jpg'
                            alt='logo hero italiadelfuturo'>
                        <!-- <h1 class='animate-character text_frame_1 lang' key="VEA"></h1> AGGIUNGERE MOTTO -->
                    </div>
                </div>
                <div class='row mb-1'>
                    <div class='col d-flex justify-content-center'>
                        <a type="button" class='btn btn-dark button-3 button-text-3 lang' id='scopri'
                            href='/home#transcroller-body' key="SDP"></a>
                    </div>
                </div>
            </div>

            <video autoplay muted loop id='video-back'>
                <source src='../video/italian_flag.mp4' type='video/mp4'>
            </video>
        </div>


        
    </div>

    <script>
        window.onload = function () { document.getElementById('hideAll').style.display = 'block'; }

        setTimeout(() => {
            const nav = document.getElementById('nav-home');

            const frame_1 = document.getElementById('frame_1');

            frame_1.style.animation = ' nav_comparse 2s ';
            frame_1.style.opacity = '1';

            nav.style.animation = ' nav_comparse 2s ';
            nav.style.opacity = '1';

        }, 2000);

        (function () {
            if (window.addEventListener) {
                window.addEventListener("load", nascondi_loading_screen, false);
            } else {
                window.attachEvent("onload", nascondi_loading_screen);
            }
        })();
        function nascondi_loading_screen() {
            document.getElementById("loading_screen").style.display = 'none';
        }


        const menu = document.querySelector(".menu");
        const menuItems = document.querySelectorAll(".menuItem");
        const hamburger = document.querySelector(".hamburger");
        const closeIcon = document.querySelector(".closeIcon");
        const menuIcon = document.querySelector(".menuIcon");

        function toggleMenu() {
            if (menu.classList.contains("showMenu")) {
                menu.classList.remove("showMenu");
                closeIcon.style.display = "none";
                menuIcon.style.display = "block";
            } else {
                menu.classList.add("showMenu");
                closeIcon.style.display = "block";
                menuIcon.style.display = "none";
            }
        }

        hamburger.addEventListener("click", toggleMenu);

    </script>
    <script src='https://kit.fontawesome.com/9e95f3b251.js' crossorigin='anonymous'></script>
    <script src='/js/bootstrap.bundle.min.js'></script>
    <script src='/js/lang.js'></script>

</body>
</html>
