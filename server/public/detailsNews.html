    <script>

        function setLng(l) {
            if (l == "it-it") {
                document.getElementById("btn_en").style.display = "none"
                document.getElementById("btn_it").style.display = "inherit"
            }
            else {
                document.getElementById("btn_en").style.display = "inherit"
                document.getElementById("btn_it").style.display = "none"
            }
        }

        function manageLang() {
            $.ajax({
                url: '/requests',
                type: 'POST',
                data: { value: "getLang" },
                success: function (lng) {
                    if (lng != '') {
                        setLng(lng);
                        $(".lang").each(function (index, element) {
                            $(this).text(arrLang[lng][$(this).attr("key")]);
                        });
                    }
                    else {
                        var lang = $(this).attr("id");
                        $.ajax({
                            url: '/requests',
                            type: 'POST',
                            data: { value: "setLang", lang: "" },
                            success: function (data) {
                                window.location.reload(); //oppure aggiorno direttamente
                            }
                        });
                    }
                }
            });
        }
		
		function displayNews()
		{
			var urlParts = window.location.href.split('/');
			var idNews = urlParts[urlParts.length - 1];
            console.log("idNews " + typeof(urlParts[urlParts.length - 1]));
			$.ajax({
				url: '/requests',
                type: 'POST',
                data: { value: "detNews", idNews: idNews },
                success: function (data)
				{
					if (data != ""){$("#fillDetail").append(data);}
					else {$("#fillDetail").append("<b>Errore! Articolo inesistente!</b>");}
                }
           });
		}

        $(document).ready(function () {
			displayNews();
            manageLang();

            $(".translate").click(function () {
                var lang = $(this).attr("id");
                $.ajax({
                    url: '/requests',
                    type: 'POST',
                    data: { value: "setLang", lang: lang },

                        window.location.reload(); //oppure aggiorno direttamente
                    }
                });
            });

            $("#form").validate({

                rules: {

                    name: {
                        required: true
                    },
                    emailAddress: {
                        required: true,
                        email: true
                    },
                    number: {
                        required: true,
                        minlength: 10
                    },
                    message: {

                        required: true

                        required: "Inserisci un numero di telefono",
                        minlength: "Il numero deve essere lunga minimo 10 cifre"
                    },
                    message: "Inserisci un messaggio di richiesta",
                    invalidCheck: "Accetta i termini e la privacy policy"
                },

                submitHandler: function (form) {
                    var fields = $('#form').serializeArray();
                    // form.submit();
                    $.ajax(
                        {
                            url: '/formRequest',
                            type: 'post',
                            dataType: 'json',
                            data: fields,

                                console.log(data);
                            }
                        });
